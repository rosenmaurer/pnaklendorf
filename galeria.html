<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería - Pnaklendorf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #0e0e0e;
      color: #eaeaea;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 2rem;
      text-align: center;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      margin: 0;
      color: #c5b358;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 1px solid #333;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(197, 179, 88, 0.4);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galería de Imágenes</h1>
  </header>

  <section class="gallery">
    <img src="https://via.placeholder.com/800x600?text=Imagen+1" alt="Imagen 1">
    <img src="https://via.placeholder.com/800x600?text=Imagen+2" alt="Imagen 2">
    <img src="https://via.placeholder.com/800x600?text=Imagen+3" alt="Imagen 3">
    <img src="https://via.placeholder.com/800x600?text=Imagen+4" alt="Imagen 4">
    <img src="https://via.placeholder.com/800x600?text=Imagen+5" alt="Imagen 5">
    <img src="https://via.placeholder.com/800x600?text=Imagen+6" alt="Imagen 6">
  </section>

  <footer>
    &copy; 2025 Ricardo Meyer Manríquez. Todos los derechos reservados.
  </footer>

</body>
</html>
