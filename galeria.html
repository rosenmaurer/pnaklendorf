  <title>Galería - Pnaklendorf</title>

  <style>
    body {
      background-color: #0e0e0e;
      color: #eaeaea;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 2rem 1rem 0.5rem;
      color: #c5b358;
      letter-spacing: 1.2px;
    }

    .subtitle {
      text-align: center;
      color: #a89f5c;
      font-style: italic;
      margin-top: 0;
      margin-bottom: 2rem;
      font-family: 'Georgia', serif;
      letter-spacing: 0.8px;
      user-select: none;
    }

    .gallery {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background-color: #121212;
      object-fit: cover;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #c5b358cc;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #333;
    }

    footer a {
      color: #c5b358;
      text-decoration: none;
      margin-left: 1rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Galería de Imágenes</h1>
  <p class="subtitle">Bosquejos y dibujos que hago a modo de catarsis</p>

  <section class="gallery">
    <img src="catarsis.jpg" alt="Catarsis" />
    <img src="el_hombre_astado.jpg" alt="El Hombre Astado" />
    <img src="epitafio.jpg" alt="Epitafio" />
    <img src="kobold.jpg" alt="Kobold" />
    <img src="melek_taus_1.jpg" alt="Melek Taus 1" />
    <img src="melek_taus_2.jpg" alt="Melek Taus 2" />
    <img src="pnaklendorf_decapitada.jpg" alt="Pnaklendorf Decapitada" />
    <img src="rostro_1.jpg" alt="Rostro 1" />
    <img src="rostro_2.jpg" alt="Rostro 2" />
    <img src="rostro_3.jpg" alt="Rostro 3" />
    <img src="you.jpg" alt="You" />
  </section>

  </footer>

</body>
