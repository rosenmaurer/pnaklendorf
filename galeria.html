<head>
  <meta charset="UTF-8" />

  <title>Galería</title>

  <style>
    body {
      background-color: #0e0e0e;
      color: #eaeaea;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 2rem 1rem 0.5rem;
      color: #c5b358;
      letter-spacing: 1.2px;
    }

    .subtitle {
      text-align: center;
      color: #a89f5c;
      font-style: italic;
      margin-top: 0;
      margin-bottom: 2rem;
      letter-spacing: 0.8px;
    }

    .gallery {
      max-width: 1200px;
      margin: 2rem auto 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background-color: #121212;
      object-fit: cover;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #c5b358cc;
    }

    .volver-link {
      display: block;
      text-align: center;
      margin: 2rem 0;
      font-size: 1rem;
      color: #c5b358;
      text-decoration: none;
    }

    .volver-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #333;
    }

    /* Estilos para móviles (pantallas hasta 600px) */
    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }

      h1 {
        font-size: 1.8rem;
        padding: 1.5rem 1rem 0.5rem;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }

      .gallery {
        grid-template-columns: 1fr !important; /* Una columna */
        gap: 1rem;
        padding: 0 1rem;
      }

      .gallery img {
        border-radius: 4px;
        box-shadow: 0 0 8px rgba(197, 179, 88, 0.6);
        cursor: pointer;
      }

      .volver-link {
        font-size: 1.1rem;
        margin: 1.5rem 0;
      }

      footer {
        font-size: 0.85rem;
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Galería de Imágenes</h1>
  <p class="subtitle">Bosquejos y dibujos que hago a modo de catarsis</p>

  <section class="gallery">

    <img src="melek_taus_2.jpg" alt="Melek Taus 2" />
    <img src="pnaklendorf_decapitada.jpg" alt="Pnaklendorf Decapitada" />
    <img src="rostro_1.jpg" alt="Rostro 1" />
    <img src="rostro_2.jpg" alt="Rostro 2" />
    <img src="rostro_3.jpg" alt="Rostro 3" />
    <img src="you.jpg" alt="You" />
    <img src="doggy.jpg" alt="Doggy" />
    <img src="hypnos.jpg" alt="Hypnos" />
    <img src="iudax_rex_mundi.jpg" alt="Iudax Rex Mundi" />
    <img src="lilitu.jpg" alt="Lilitu" />
    <img src="musk.jpg" alt="Musk" />
    <img src="rotting_from_inside.jpg" alt="Rotting From Inside" />
    <img src="todd.jpg" alt="Todd" />
