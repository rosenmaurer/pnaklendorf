  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --border-color: #ccc;
      --border: 1px solid var(--border-color);
      --maxw: 1200px;
      --accent: #7b0000;
      --highlight: #ff4444;
    }

    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background-color: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }

    header {
      position: relative;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: var(--border);
      border-radius: 0 0 8px 8px;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('viaprincipalis.jpg') center/cover no-repeat;
      opacity: 0.35;
      filter: brightness(0.6) contrast(1.1);
      z-index: 0;
    }

    header * {
      position: relative;
      z-index: 1;
    }

    header h1 {
      margin: 0.5rem 0;
      color: #111;
      font-size: clamp(2rem, 3vw + 1rem, 3rem);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 12px rgba(0, 0, 0, 0.6);
      letter-spacing: 1px;
    }

    header p { color: #222; margin: 0.25rem 0; text-shadow: 0 0 4px rgba(255,255,255,0.6); }
    header em { color: #333; font-style: italic; }

    header img {
      display: block;
      margin: 1rem auto;
      max-width: 280px;
      border-radius: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    header img:hover {
      transform: scale(1.08);
      filter: brightness(1.15) drop-shadow(0 0 6px var(--highlight)) drop-shadow(0 0 10px var(--accent));
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    nav a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: rgba(240,240,240,0.9);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.05);
      filter: brightness(1.15) drop-shadow(0 0 6px var(--highlight)) drop-shadow(0 0 10px var(--accent));
    }

    .nav-icon {
      padding: 0.4rem;
      background: transparent;
      border: none;
      box-shadow: none;
    }

    .nav-icon img {
      height: 28px;
      width: 28px;
      vertical-align: middle;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .nav-icon img:hover {
      transform: scale(1.2);
      filter: brightness(1.3) drop-shadow(0 0 6px var(--highlight)) drop-shadow(0 0 10px var(--accent));
    }

    main {
      display: flex;
      flex-wrap: wrap;
      max-width: var(--maxw);
      margin: 2rem auto;
      gap: 1rem;
      padding: 0 1rem;
    }

    .left-section, .right-section {
      flex: 1 1 45%;
      min-width: 300px;
    }

    section {
      background-color: #fff;
      border: var(--border);
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
    }

    h2 {
      color: #000;
      margin-top: 0;
      text-align: center;
    }

    img {
      display: block;
      margin: 1rem auto;
      max-width: 100%;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      filter: brightness(1.15) drop-shadow(0 0 6px var(--highlight)) drop-shadow(0 0 10px var(--accent));
    }

    .social-links {
      text-align: center;
      padding: 1rem;
      border: var(--border);
      border-radius: 6px;
      background-color: #fff;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .social-icons a img {
      height: 28px;
      width: 28px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
      filter: brightness(1.3) drop-shadow(0 0 6px var(--highlight)) drop-shadow(0 0 10px var(--accent));
    }

    footer {
      position: relative;
      text-align: center;
      padding: 1rem;
      border-top: var(--border);
      color: #000;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
    }

    footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('viaprincipalis.jpg') center/cover no-repeat;
      opacity: 0.35;
      filter: brightness(0.6) contrast(1.1);
      z-index: 0;
    }

    footer * {
      position: relative;
      z-index: 1;
      text-shadow: 0 0 4px rgba(255,255,255,0.5);
    }

    footer a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    footer a:hover {
      transform: scale(1.05);
      filter: brightness(1.2) drop-shadow(0 0 6px var(--highlight)) drop-shadow(0 0 10px var(--accent));
    }

    @media (max-width: 900px) {
      main { flex-direction: column; align-items: center; }
      .left-section, .right-section { width: 100%; max-width: 600px; }
      nav { flex-direction: column; align-items: center; }
      nav a { width: 90%; text-align: center; }
      header img { max-width: 220px; }
    }
  </style>
