  <!-- Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --fg: #d0d0d0;
      --muted: #666;
      --accent: #bfa84f;
      --border: 1px solid #111;
    }

    body {
      margin: 0;
      font-family: 'Cormorant Garamond', Georgia, serif;
      background-color: var(--bg);
      color: var(--fg);
      line-height: 1.7;
    }

    header, footer {
      position: relative;
      background-color: #000;
      background-image: url("noise.jpg");
      background-repeat: repeat;
      background-size: 300px 300px;
      overflow: hidden;
    }

    /* Blur layer */
    header::before,
    footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("noise.jpg");
      background-repeat: repeat;
      background-size: 300px 300px;
      filter: blur(1.6px);
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }

    header *, footer * {
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      border-bottom: var(--border);
    }

    header h1 {
      margin: 0;
      font-size: clamp(2rem, 3vw + 1rem, 3rem);
      letter-spacing: 2px;
      font-weight: 500;
      color: #e2e2e2;
    }

    header p {
      margin: 0.4rem 0;
      color: var(--muted);
    }

    header em {
      color: #555;
      font-style: italic;
    }

    nav {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 4rem 1rem;
    }

    main section {
      max-width: 600px;
      text-align: center;
    }

    main h2 {
      color: #cfcfcf;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    main img {
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      margin-top: 1rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.95);
      transition: transform 0.3s ease;
    }

    main img:hover {
      transform: scale(1.03);
      cursor: pointer;
    }

    .featured-text {
      margin-top: 1.2rem;
      font-size: 1.35rem;
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      border-top: var(--border);
      color: #555;
      font-size: 0.9rem;
    }
  </style>

  <!-- Background music -->
  <audio id="bgm" loop preload="auto">
    <source src="https://pnaklendorf.com/manhattanserenade.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('bgm');
    window.addEventListener('load', () => {
      audio.volume = 0;
      const fadeIn = () => {
        let v = 0;
        const fade = setInterval(() => {
          if (v < 0.2) { v += 0.01; audio.volume = v; }
          else { clearInterval(fade); }
        }, 150);
      };
      audio.play().then(fadeIn).catch(() => {
        document.addEventListener('click', () => {
          audio.play().then(fadeIn);
        }, { once: true });
      });
    });
  </script>
