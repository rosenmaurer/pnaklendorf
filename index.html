<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Pnaklendorf ☄️</title>

<link rel="icon" href="eldersign.png" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#000;
  --fg:#c9c9c9;
  --muted:#777;
  --border:1px solid #0e0e0e;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:Inter, system-ui, sans-serif;
  letter-spacing:.02em;
  line-height:1.65;
}

/* HEADER + FOOTER */

header, footer {
  position:relative;
  background:#000;
  background-image:url("noise.jpeg");
  background-repeat:repeat;
  background-size:180px 180px;
  overflow:hidden;
}

header::before,
footer::before {
  content:"";
  position:absolute;
  inset:0;
  background-image:url("noise.jpeg");
  background-repeat:repeat;
  background-size:180px 180px;
  opacity:.24;
  filter:blur(.6px) contrast(1.15);
  animation:noisePulse 61s infinite steps(1);
  pointer-events:none;
  z-index:0;
}

@keyframes noisePulse {
  0%, 96% { opacity:.24; }
  97% { opacity:.32; }
  98% { opacity:.18; }
  99% { opacity:.27; }
  100% { opacity:.24; }
}

header *, footer * {
  position:relative;
  z-index:1;
}

/* HEADER */

header {
  text-align:center;
  padding:3.5rem 1rem;
  border-bottom:var(--border);
  animation:drift 180s infinite alternate ease-in-out;
}

@keyframes drift {
  from { transform:translateY(0); }
  to   { transform:translateY(2px); }
}

header h1 {
  margin:0;
  font-size:clamp(2.2rem,3vw,3rem);
  font-weight:400;
  letter-spacing:.38em;
  color:#ddd;
  transform:translateX(1px);
  animation:titleBreath 120s infinite alternate ease-in-out;
}

@keyframes titleBreath {
  from { transform:translateX(0); }
  to   { transform:translateX(1px); }
}

header p {
  margin:.6rem 0 0;
  font-size:.95rem;
  color:var(--muted);
}

header em {
  color:#5f5f5f;
}

nav {
  margin-top:2rem;
}

nav a {
  color:#9a9a9a;
  text-decoration:none;
  font-size:.9rem;
  letter-spacing:.1em;
}

nav a:hover { color:#fff; }

/* MAIN */

main {
  display:flex;
  justify-content:center;
  padding:4.5rem 1rem;
}

section {
  max-width:560px;
  text-align:center;
}

section h2 {
  font-weight:400;
  letter-spacing:.25em;
  color:#bcbcbc;
  margin-bottom:1.5rem;
}

section img {
  width:90%;
  max-width:300px;
  margin-top:1rem;
  box-shadow:0 0 40px rgba(0,0,0,1);
  transition:transform .4s ease, opacity .4s ease;
}

section img:hover {
  transform:scale(1.02);
  opacity:.92;
}

.featured-text {
  margin-top:1.8rem;
  font-size:1.15rem;
  color:#9a9a9a;
  opacity:.85;
}

/* FOOTER */

footer {
  text-align:center;
  padding:1.5rem 1rem;
  border-top:var(--border);
  font-size:.8rem;
  color:#5a5a5a;
  letter-spacing:.08em;
}
</style>
</head>

<body>

<header>
  <h1>PNAKLENDORF</h1>
  <p>Welcome to Pnaklendorf Mythos</p>
  <p><em>Homo sum, humani nihil a me alienum puto.</em></p>
  <nav>
    <a href="refugiobizarro.html">REFUGIO BIZARRO</a>
  </nav>
</header>

<main>
  <section>
    <h2>ON HIATUS</h2>

    <a href="https://www.drivethrurpg.com/en/publisher/30780/refugio-bizarro" target="_blank" rel="noopener">
      <img src="cthulhoid.jpg" alt="Cthulhoid">
    </a>

    <div class="featured-text">
      <em>
        信仰や精神から飲もうとすると、唇は乾いていく。<br>
        それでも、本当に価値はあるのだろうか。
      </em>
    </div>
  </section>
</main>

<footer>
  <p>&copy; All Rights Reserved</p>
</footer>

</body>
</html>
