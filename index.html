<style>
:root {
  --bg:#000;
  --fg:#c9c9c9;
  --muted:#fff;
  --border:1px solid #0e0e0e;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:Inter, system-ui, sans-serif;
  letter-spacing:.02em;
  line-height:1.65;
}

/* HEADER + FOOTER */

header, footer {
  position:relative;
  background:#000;
  overflow:hidden;
}

header::before {
  content:"";
  position:absolute;
  inset:0;
  background-image:url("DELTA%20GREEN.png");
  background-repeat:no-repeat;
  background-size:contain;
  background-position:center;
  opacity:1;
  pointer-events:none;
  z-index:0;
}

footer::before {
  content:"";
  position:absolute;
  inset:0;
  background:#000;
  pointer-events:none;
  z-index:0;
}

header *, footer * {
  position:relative;
  z-index:1;
}

/* HEADER */

header {
  text-align:center;
  padding:3.5rem 1rem;
  border-bottom:var(--border);
}

header h1 {
  margin:0;
  font-size:clamp(2.2rem,3vw,3rem);
  font-weight:400;
  letter-spacing:.38em;
  color:#bbb; /* gris claro */
}

header p,
header em {
  color:#fff; /* textos secundarios blancos */
}

/* NAV con barra semitransparente duotono negro → verde marino */

nav {
  margin-top:2.2rem;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:1.6rem;
  padding:0.6rem 1.2rem;
  border-radius:8px;
  background: linear-gradient(90deg, rgba(0,0,0,0.7), rgba(0,51,51,0.7)); /* negro → verde marino semitransparente */
  backdrop-filter: blur(6px);
}

nav a {
  color:#fff;
  text-decoration:none;
  font-size:.9rem;
  letter-spacing:.12em;
  display:flex;
  align-items:center;
  gap:.5rem;
}

nav a:hover { color:#ffd; }

nav img {
  height:18px;
  width:auto;
  opacity:.85;
}

nav img:hover { opacity:1; }

/* MAIN */

main {
  display:flex;
  justify-content:center;
  padding:4.5rem 1rem;
}

section {
  max-width:560px;
  text-align:center;
}

section h2 {
  font-weight:400;
  letter-spacing:.25em;
  color:#bcbcbc;
  margin-bottom:1.5rem;
}

section img {
  width:90%;
  max-width:300px;
  margin-top:1rem;
  box-shadow:0 0 40px rgba(0,0,0,1);
}

.featured-text {
  margin-top:1.8rem;
  font-size:1.15rem;
  color:#9a9a9a;
  opacity:.85;
}

/* FOOTER */

footer {
  text-align:center;
  padding:1.5rem 1rem;
  border-top:var(--border);
  font-size:.8rem;
  color:#fff; /* letras blancas en footer */
  letter-spacing:.08em;
}
