  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #e6e6e6;
      --panel: #141414;
      --border-color: #333;
      --border: 1px solid var(--border-color);
      --maxw: 1200px;
      --accent: #b32d2d;
      --highlight: #d4b15c;
    }

    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background-color: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }

    header {
      position: relative;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: var(--border);
      border-radius: 0 0 8px 8px;
      overflow: hidden;
    }

    header::before,
    footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('viaprincipalis.jpg') center/cover no-repeat;
      opacity: 0.5;
      filter: brightness(0.7) contrast(1.3) saturate(1.2);
      z-index: 0;
    }

    header * {
      position: relative;
      z-index: 1;
    }

    header h1 {
      margin: 0.5rem 0;
      color: #f5f5f5;
      font-size: clamp(2rem, 3vw + 1rem, 3rem);
      text-shadow: 0 0 10px rgba(255, 220, 160, 0.6), 0 0 20px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
    }

    header p {
      color: #ccc;
      margin: 0.25rem 0;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
    }

    header em {
      color: #aaa;
      font-style: italic;
    }

    header img {
      display: block;
      margin: 1rem auto;
      max-width: 280px;
      border-radius: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    header img:hover {
      transform: scale(1.08);
      filter: brightness(1.15) drop-shadow(0 0 8px var(--highlight)) drop-shadow(0 0 10px var(--accent));
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    nav a {
      display: inline-block;
      padding: 0.35rem 0.9rem;
      background: #1a1a1a;
      color: #f5f5f5;
      font-weight: 500;
      text-decoration: none;
      border-radius: 5px;
      border: 1px solid rgba(212, 177, 92, 0.15);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, filter 0.3s ease, background 0.3s ease, border-color 0.3s ease;
    }

    nav a:hover {
      background: #2a2a2a;
      border-color: rgba(212, 177, 92, 0.4);
      transform: translateY(-1px) scale(1.03);
      filter: brightness(1.25) drop-shadow(0 0 6px var(--highlight));
    }

    .nav-icon {
      padding: 0.4rem;
      background: transparent;
      border: none;
      box-shadow: none;
    }

    .nav-icon img {
      height: 28px;
      width: 28px;
      vertical-align: middle;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .nav-icon img:hover {
      transform: scale(1.2);
      filter: brightness(1.4) drop-shadow(0 0 8px var(--highlight));
    }

    main {
      max-width: var(--maxw);
      margin: 2rem auto;
      padding: 0 1rem;
      min-height: 300px;
    }

    footer {
      position: relative;
      text-align: center;
      padding: 1rem;
      border-top: var(--border);
      color: #ccc;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
      background: #0c0c0c;
    }

    footer * {
      position: relative;
      z-index: 1;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
    }

    footer a {
      font-weight: bold;
      color: #eee;
      text-decoration: none;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    footer a:hover {
      transform: scale(1.05);
      filter: brightness(1.3) drop-shadow(0 0 8px var(--highlight));
    }

    @media (max-width: 900px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        width: 90%;
        text-align: center;
      }
      header img {
        max-width: 220px;
      }
    }
  </style>
</head>
