  <style>
    :root {
      --bg: #000;
      --fg: #e6e6e6;
      --border-color: #111;
      --border: 1px solid var(--border-color);
    }

    body {
      margin: 0;
      font-family: 'EB Garamond', serif;
      background-color: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      overflow-x: hidden;
    }

    header, main, footer {
      background-color: #000;
    }

    header {
      position: relative;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: var(--border);
      border-radius: 0 0 8px 8px;
      overflow: hidden;
    }

    header::before,
    footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('viaprincipalis.jpg') center/cover no-repeat;
      opacity: 0.25;
      filter: brightness(0.5) contrast(1.3);
      z-index: 0;
    }

    header * {
      position: relative;
      z-index: 1;
    }

    header h1 {
      margin: 0.5rem 0;
      color: #f5f5f5;
      font-size: clamp(2rem, 3vw + 1rem, 3rem);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
    }

    header p {
      color: #bbb;
      margin: 0.25rem 0;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
    }

    header em {
      color: #888;
      font-style: italic;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-top: 1rem;
      background: transparent;
      padding: 0.8rem;
      border-radius: 8px;
    }

    nav a {
      display: inline-block;
      padding: 0.35rem 0.9rem;
      background: transparent;
      color: #f0f0f0;
      font-weight: 500;
      text-decoration: none;
      border: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ccc;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 1rem;
      min-height: 50vh;
      position: relative;
    }

    main a img {
      max-width: 480px;
      width: 90%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    main a img:hover {
      transform: scale(1.02);
      filter: brightness(1.15);
    }

    .moon-text {
      font-size: 1.3rem;
      color: #e0d8c0;
      font-style: italic;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      padding: 0 1rem;
    }

    footer {
      position: relative;
      text-align: center;
      padding: 1rem;
      border-top: var(--border);
      color: #bbb;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    footer * {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px) {
      header { padding: 1.5rem 1rem; }
      nav { flex-direction: column; align-items: center; gap: 0.6rem; padding: 0.6rem; }
      nav a { width: 90%; text-align: center; }
      .moon-text { font-size: 1.1rem; }
      main { padding: 3rem 1rem; }
      main a img { max-width: 360px; }
    }
  </style>

  <!-- Música de fondo -->
  <audio id="bgm" loop preload="auto">
    <source src="https://pnaklendorf.com/manhattanserenade.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('bgm');
    window.addEventListener('load', () => {
      audio.volume = 0;
      const fadeIn = () => {
        let v = 0;
        const fade = setInterval(() => {
          if (v < 0.2) {
            v += 0.01;
            audio.volume = v;
          } else {
            clearInterval(fade);
          }
        }, 150);
      };
      const playAudio = () => {
        audio.play().then(fadeIn).catch(() => {
          document.addEventListener('click', () => {
            audio.play().then(fadeIn);
          }, { once: true });
        });
      };
      playAudio();
    });
  </script>
