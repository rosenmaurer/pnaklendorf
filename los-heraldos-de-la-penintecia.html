<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Los Heraldos de la Penitencia</title>
  <link rel="icon" href="eldersign.png" type="image/png" />
  <style>
    body {
      font-family: "Times New Roman", serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      line-height: 1.6;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      text-align: justify;
      flex-grow: 1;
    }
    .frase-blanca {
      color: white;
      font-style: italic;
      font-weight: normal;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
    }
    p {
      margin-bottom: 1.2rem;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    footer img {
      width: 50px;
      height: auto;
      transition: transform 0.3s;
      cursor: pointer;
    }
    footer img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
<main>
  <p class="frase-blanca">"Y sólo pido no pedirte nada,<br />
  estar aquí, junto a tu imagen muerta,<br />
  ir aprendiendo que el dolor es sólo<br />
  la llave santa de tu santa puerta".</p>

  <p style="text-align: center; font-style: italic; color: #ddd; font-size: 1rem; margin-top: -0.5rem;">
  — Gabriela Mistral


  <footer>
    <a href="index.html" title="Volver al inicio">
      <img src="sellotindalos-asinnart.png" alt="Sello de Tindalos" />
    </a>
  </footer>
