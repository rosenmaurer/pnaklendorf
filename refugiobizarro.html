<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Refugio Bizarro</title>
  <link rel="icon" href="Petralogo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Fuente Poppins -->
  <style>
    body {
      font-family: 'Poppins', sans-serif; /* Fuente más estilizada */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
      line-height: 1.6;
      background-color: #000000;
      color: #ffffff;
    }

    /* Estilo del header */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header img {
      width: 120px;
      height: auto;
    }

    /* Estilo del contenedor principal */
    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      justify-content: space-between;
    }

    /* Estilo para la columna izquierda (Widget de compra) */
    .left-column {
      width: 48%;
      margin-right: 20px;
    }

    /* Estilo para la columna derecha (Redes sociales y H2) */
    .right-column {
      width: 48%;
    }

    /* Estilo para el H2 */
    .right-column h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: center;
      color: #8e44ad;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1.1em;
    }

    .social-links a {
      color: #8e44ad;
      text-decoration: none;
      font-weight: bold;
    }

    .social-links a:hover {
      text-shadow: 0 0 5px #8e44ad;
      color: #c39bd3;
    }

    /* Estilo general de los enlaces */
    .footer-link {
      font-size: 1.2em;
      margin-top: 40px;
      text-align: center;
    }

    .footer-link a {
      color: #8e44ad;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-shadow: 0 0 5px #8e44ad;
      color: #c39bd3;
    }
  </style>
</head>
<body>

  <!-- Header con logo -->
  <header>
    <img src="Petralogo.png" alt="Logo de Refugio Bizarro">
    <h1>Refugio Bizarro</h1>
  </header>

  <div class="container">
    <!-- Columna izquierda (Widget de compra) -->
    <div class="left-column">
      <!-- Widget de compra -->
      <div class="widget">
        <iframe src="https://www.amazon.es/tirano-naciente-Ecos-Emperador-Inmortal/dp/B0DWZF1PCG/ref=sr_1_1?__mk_es_ES=%C3%85M%C3%85%C5%BD%C3%95%C3%91&crid=249N8X4F6ULTI&dib=eyJ2IjoiMSJ9.LpxAJhOCib50kZzgUotaaw.5OzfejX2MHx4ceC5lyIW9J0yjzhs-GMUYysqSc7kJuw&dib_tag=se&keywords=el+tirano+del+sol+naciente&qid=1746902542&s=books&sprefix=el+tirano+del+so%2Cstripbooks%2C885&sr=1-1" width="100%" height="500" frameborder="0"></iframe>
      </div>
    </div>

    <!-- Columna derecha (Redes sociales y H2) -->
    <div class="right-column">
      <h2>Sección para cosas que listarás después</h2>
      
      <div class="social-links">
        <p><strong>Redes Sociales</strong></p>
        <p><strong>Twitter y BlueSky (Ricardo Meyer):</strong></p>
        <ul>
          <li><a href="https://bsky.app/profile/refugiobizarro.bsky.social">BlueSky</a></li>
          <li><a href="https://x.com/refugiobizarro">Twitter (X)</a></li>
        </ul>

        <p><strong>Instagram y Threads (Yuke Kabula):</strong></p>
        <ul>
          <li><a href="https://www.threads.net/@refugio.bizarro">Threads</a></li>
          <li><a href="https://www.instagram.com/refugio.bizarro/">Instagram</a></li>
        </ul>
      </div>

      <div class="footer-link">
        <a href="index.html">Click acá para volver a Pnaklendorf</a>
      </div>
    </div>
  </div>

  <!-- Enlace para "Wiki Lovecraft" -->
  <div class="footer-link">
    <p><strong>Visita la <a href="https://hplovecraft.fandom.com/es/wiki/Wiki_Lovecraft">Wiki Lovecraft</a></strong></p>
  </div>

</body>
</html>
