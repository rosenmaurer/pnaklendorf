  <style>
    :root {
      --bg: #000;
      --fg: #e6e6e6;
      --border-color: #222;
      --border: 1px solid var(--border-color);
      --accent: #b32d2d;
      --highlight: #d4b15c;
      --link-hover: #f3e2a9;
      --maxw: 800px;
    }

    body {
      font-family: 'EB Garamond', serif;
      background-color: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: var(--border);
      background: rgba(0, 0, 0, 0.9);
      border-radius: 0 0 8px 8px;
    }

    header h1 {
      margin: 0.5rem 0;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      color: var(--highlight);
      text-shadow: 0 0 8px rgba(255, 215, 140, 0.4), 0 0 15px rgba(0, 0, 0, 0.9);
      letter-spacing: 1px;
    }

    main {
      width: 95%;
      max-width: var(--maxw);
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
    }

    ul {
      list-style: none;
      padding-left: 0;
      width: 100%;
    }

    li {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      position: relative;
      padding-left: 1.5rem;
    }

    li::before {
      content: "◆";
      color: var(--accent);
      position: absolute;
      left: 0;
      font-size: 0.9rem;
      top: 0.2rem;
    }

    a {
      color: var(--highlight);
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    a:hover {
      color: var(--link-hover);
      text-shadow: 0 0 6px var(--highlight);
    }

    img {
      display: block;
      margin: 1rem auto;
      max-width: 150px;
      border: 1px solid var(--highlight);
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      filter: brightness(1.2) drop-shadow(0 0 6px var(--highlight));
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: var(--border);
      background: rgba(0, 0, 0, 0.9);
      color: #ccc;
      font-size: 0.9rem;
      border-radius: 8px 8px 0 0;
    }

    footer a {
      color: var(--highlight);
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    footer a:hover {
      color: var(--link-hover);
      text-shadow: 0 0 5px var(--highlight);
    }

    @media (max-width: 768px) {
      main {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
