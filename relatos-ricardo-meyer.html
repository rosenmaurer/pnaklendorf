<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatos y poemas de Ricardo Meyer</title>
  <link rel="icon" href="eldersign.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #000;
      --fg: #e0e0e0;
      --accent: #9b1f1f;
      --highlight: #ff5555;
      --link-hover: #c39bd3;
      --border: 2px solid var(--accent);
      --maxw: 800px;
    }

    body {
      font-family: 'EB Garamond', serif;
      background-color: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      border-bottom: var(--border);
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      color: var(--accent);
      letter-spacing: 1px;
    }

    main {
      width: 95%;
      max-width: var(--maxw);
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
      width: 100%;
    }

    li {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      position: relative;
      padding-left: 1.5rem;
    }

    li::before {
      content: "◆";
      color: var(--accent);
      position: absolute;
      left: 0;
      font-size: 0.9rem;
      top: 0.2rem;
    }

    a {
      color: var(--highlight);
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    a:hover {
      color: var(--link-hover);
      text-shadow: 0 0 6px #8e44ad;
    }

    img {
      display: block;
      margin: 1rem auto;
      max-width: 150px;
      border: 1px solid var(--accent);
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: var(--border);
      color: #aaa;
      font-size: 0.9rem;
    }
    footer a {
      color: var(--highlight);
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    footer a:hover {
      color: var(--link-hover);
      text-shadow: 0 0 5px #8e44ad;
    }

    @media (max-width: 768px) {
      main { width: 100%; padding: 0 10px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Relatos y poemas</h1>
  </header>

  <main>

      <li><a href="jibril.html">Jibril (poema) (2025)</a></li>
    </ul>

    <a href="/index.html">
      <img src="sellotindalos-asinnart.png" alt="Volver a Pnaklendorf" />
    </a>
  </main>

</body>
</html>
