  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #0a2a66;          /* azul oscuro legible */
      --accent: #0057b7;      /* azul bandera ucraniana */
      --highlight: #1e90ff;   /* azul claro para efectos */
      --link-hover: #5aa0ff;  /* azul más claro en hover */
      --border: 1px solid #aac4f2; /* azul pálido para bordes */
      --maxw: 800px;
    }

    body {
      font-family: 'EB Garamond', serif;
      background-color: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      border-bottom: var(--border);
      background: #e6efff; /* antes #cccccc */
      padding: 1.5rem 1rem;
      border-radius: 0 0 8px 8px;
    }
    header h1 {
      margin: 0.5rem 0;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      color: var(--accent);
      letter-spacing: 1px;
    }

    nav {
      text-align: center;
      margin-top: 0.5rem;
    }
    nav a {
      margin: 0 12px;
      font-weight: bold;
      text-decoration: none;
      color: var(--highlight);
      background: linear-gradient(90deg, var(--accent), var(--highlight), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: text-shadow 0.3s ease, transform 0.3s ease;
    }
    nav a:hover {
      text-shadow: 0 0 8px var(--link-hover), 0 0 12px var(--accent);
      transform: scale(1.05);
    }

    main {
      width: 95%;
      max-width: var(--maxw);
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
      width: 100%;
    }

    li {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      position: relative;
      padding-left: 1.5rem;
    }

    li::before {
      content: "◆";
      color: var(--accent);
      position: absolute;
      left: 0;
      font-size: 0.9rem;
      top: 0.2rem;
    }

    a {
      color: var(--highlight);
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    a:hover {
      color: var(--link-hover);
      text-shadow: 0 0 6px var(--highlight); /* antes #8e44ad */
    }

    img {
      display: block;
      margin: 1rem auto;
      max-width: 150px;
      border: 1px solid var(--accent);
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: var(--border);
      background: #e6efff; /* antes #cccccc */
      color: var(--fg);
      font-size: 0.9rem;
      border-radius: 8px 8px 0 0;
    }
    footer a {
      color: var(--highlight);
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    footer a:hover {
      color: var(--link-hover);
      text-shadow: 0 0 5px var(--highlight); /* antes #8e44ad */
    }

    @media (max-width: 768px) {
      main { width: 100%; padding: 0 10px; }
      nav a { display: block; margin: 5px 0; }
    }
  </style>
