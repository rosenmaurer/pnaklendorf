  <style>
    body {
      font-family: 'EB Garamond', serif;
      background-color: #000000; /* fondo negro sólido */
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      background-color: #000000;
      color: #e0e0e0;
      border-bottom: 2px solid #9b1f1f;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #9b1f1f;
      letter-spacing: 1px;
    }

    main {
      width: 95%;
      margin: 20px auto;
      max-width: 800px;
    }

    ul {
      list-style-type: none; /* sin viñetas */
      padding-left: 0;
      margin-bottom: 2rem;
    }

    li {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    a {
      color: #e0e0e0;
      text-decoration: none; /* sin subrayado */
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    a:hover {
      color: #c39bd3;
      text-shadow: 0 0 6px #8e44ad;
    }

    img {
      display: block;
      margin: 20px auto;
      max-width: 120px;
      border: 1px solid #9b1f1f;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #000000;
      border-top: 2px solid #9b1f1f;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer a {
      color: #b55555;
      text-decoration: none;
    }

    footer a:hover {
      color: #c39bd3;
      text-shadow: 0 0 5px #8e44ad;
    }

    @media (max-width: 768px) {
      main { width: 100%; padding: 0 10px; }
    }
  </style>
</head>
